    title = "Digital made easy"
    subtitle = "Some people find it difficult or daunting to engage in everyday digital activities, especially when faced with complex or confusing technology. People with dementia, learning disabilities or a brain injury may be unable to join in with their family and friend's on-line interactions.<br/><br/>Always in Mind helps overcome this barrier by providing simplified, friendly and safe access to every-day digital photos, videos, websites and emails."
