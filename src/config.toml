  # Services section
  [params.services]
    enable = true
    title = "Always in Mind Features"
    description = "Always in Mind simplifies the use of existing web media and communication services like photos, videos and email. Family and friends use these services as usual and can mark items for sharing with the Always in Mind user or send them messages."

    [[params.services.item]]
      title = "Easy to Use"
      description = "Large touch buttons with clear text or pictures are organised into uncluttered screens with clearly signposted navigation."
      icon = "icon-star"

    [[params.services.item]]
      title = "Personalisation"
      description = "Options cater for individual user preferences and screen complexity that can be changed as requirments change."
      icon = "icon-settings"

    [[params.services.item]]
      title = "Built in reminders"
      description = "Help is always available at the touch of a button with text and speech reminders of what to do."
      icon = "icon-map"

    [[params.services.item]]
      title = "Connect through popular websites"
      description = "Privately communicate and share using popular websites such as Google or Facebook."
      icon = "icon-bubbles"

    [[params.services.item]]
      title = "Safe and secure"
      description = "Activities cannot cause damage to content and connections are safely restricted to people you trust."
      icon = "icon-key"

    [[params.services.item]]
      title = "Reliable service"
      description = "A fully supported web service using \"best of breed\" technologies and services.  Use any device with web access."
      icon = "icon-earphones-alt"

    [[params.services.item]]
      title = "Low cost"
      description = "Affordable subscription rates for easy access and no hassle cancellation."
      icon = "icon-wallet"

    [[params.services.item]]
